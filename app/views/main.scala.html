@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>

    <head>
    	<meta content="charset=utf-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/local.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/modal.js")" type="text/javascript"></script>
    </head>
    
    <body>
		<div class="divMainMenus">
		  <div class="btn-group">
		    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		      Pessoas
		      <span class="caret"></span>
		    </button>
		    <ul class="dropdown-menu">
		      <li><a href="@routes.Application.persons">Listar</a></li>
		      <li><a href="@routes.Application.addNewPerson">Criar</a></li>
		    </ul>
		  </div>
		  <div class="btn-group">
		    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		      Fornecedores
		      <span class="caret"></span>
		    </button>
		    <ul class="dropdown-menu">
		      <li><a href="@routes.FornecedoresApplication.fornecedores">Listar</a></li>
		      <li><a href="@routes.FornecedoresApplication.addNovoFornecedor">Criar</a></li>
		      <li><a href="@routes.FornecedoresApplication.search(0,3)">Pesquisar</a></li>
		    </ul>
		  </div>
		  <div class="btn-group">
		    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		      Testes
		      <span class="caret"></span>
		    </button>
		    <ul class="dropdown-menu">
		      <li><a href="@routes.TesteApplication.testes">Listar</a></li>
		    </ul>
		  </div>
		</div>
		
		<div>
			<br>
		</div>	  
		
		<div>
			@if(flash.get("success").isDefined) {
				<div class="alert alert-success"> 
					@flash.get("success")
				</div>
			}
			@if(flash.get("error").isDefined) { 
				<div class="alert alert-error">
					@flash.get("error") 
				</div>
			}
		</div>

		<div id="divMainContent">
	        @content
	    </div>
	    
    </body>

</html>
