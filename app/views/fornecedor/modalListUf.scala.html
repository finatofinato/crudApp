@(fornecedorForm: Form[Fornecedor], ufs:Map[String, String])(implicit flash: Flash)

@import helper._

	<table class="table table-striped table-bordered table-hover table-condensed" style="width:800px">
		<thead><tr><th>#</th><th>Sigla</th><th>Descrição</th></tr></thead>
		@for(t <- ufs) {
		<tbody>
	    	<tr>
	        	<td>
	                @t._1
	            </td>
	            <td>
	                @t._2
	            </td>
	            <td align="center">
	            	<div align="center">
				                <div align="center">
				                    <input type="button" name="btnSelecionarUf" id="btnSelecionarUf" value="Selecionar" onclick="fnSelecionaUf('@t._1')">
		                		</div>
	                </div>
	            </td>
	        </tr>
	        }
        <tbody>
    </table>
