@(testeForm: Form[Teste], testes: List[Teste])(implicit flash: Flash)

@import helper._


@main("Pagina de testes") {
	
<script src="@routes.Assets.at("javascripts/teste/teste.js")" type="text/javascript"></script>

<form name="formListTeste" id="formListTeste">
	
		<div class="row-fluid">
		  <div class="span12 vale-div">
			<input type="button" class="btn primary" value='Testessss' onclick="javascript:fnModalListTeste('@routes.TesteApplication.modalListTeste');">
			
			<a href="#myModal" role="button" class="btn" data-toggle="modal" 
						data-remote="@routes.TesteApplication.modalListTeste" data-remote-target="#myModal">Btn 1</a>
		  </div>
		</div>
		
		<div class="row-fluid">
		  <div class="span12 vale-div">
			<input type="text" name="campo" id="campo">
		  </div>
		</div>
		
		<table class="table table-striped table-bordered table-hover table-condensed" style="width:800px">
			<thead><tr><th>#</th><th>Nome</th></tr></thead>
	        @testes.map { teste =>
			<tbody>
		    	<tr>
		        	<td>
		                @teste.id.get
		            </td>
		            <td>
		                @teste.nome
		            </td>
		            <td align="center">
		            	<div align="center">
					                <div align="center">
					                    <input type="button" name="botao" id="botao" value="Botao" onclick="">
			                		</div>
		                </div>
		            </td>
		        </tr>
		        }
	        <tbody>
	    </table>
	
	<div id="modalListTeste">
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:900px; position:absolute; left:35%;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
	
	
</form>

}
