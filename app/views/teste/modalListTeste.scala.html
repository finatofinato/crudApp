@(testeForm: Form[Teste], testes: List[Teste])(implicit flash: Flash)

@import helper._

	<table class="table table-striped table-bordered table-hover table-condensed" style="width:800px">
		<thead><tr><th>#</th><th>Nome</th></tr></thead>
		@testes.map { teste =>
		<tbody>
	    	<tr>
	        	<td>
	                @teste.id.get
	            </td>
	            <td>
	                @teste.nome
	            </td>
	            <td align="center">
	            	<div align="center">
				                <div align="center">
				                    <input type="button" name="btnSelecionarTeste" id="btnSelecionarTeste" value="Selecionar" onclick="fnSelecionaTeste('@teste.id.get')">
		                		</div>
	                </div>
	            </td>
	        </tr>
	        }
        <tbody>
    </table>
